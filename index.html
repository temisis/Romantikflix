<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <!--Google fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet"> 
    
    <title>Romantikflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Romantikflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BRIDGERTON</h3>
                <p class="descricao">A família Bridgerton se esforça para lidar com o mercado de casamentos, os bailes suntuosos de Mayfair e os palácios aristocráticos de Park Lane.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fa-solid fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/Amor-romance-e-chocolate.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/A-feiticeira.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Amor-nas-alturas.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Eikoku-koi-monogatari-Emma.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Jane.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Outlander.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Romance-Arriscado-serie.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Sasaky-to-miyami.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/um-amor-de-novela.jpg" alt="" srcset="">
            </div>

            <div class="item">
                <img class="box-filme" src="img/Young-Royals.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5e52acccc6.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
